{% extends 'main.html' %}

{% block title %} تعديل حساب  {% endblock title %}


{% block body %}
<div class="row d-flex">
    <div class="col-xl-10 col-lg-10 col-md-8 d-flex flex-column mx-auto">
        <div class="card card-plain mt-8">
              <div class="card-header pb-0">
                <h6>تعديل بيانات</h6>
            </div>
            <div class="card-body">
                <form method="post">
                   {% csrf_token %}
                    <label for="email">البريد الألكترونى</label>
                    <div class="mb-3">
                        <input type="email" value="{{ user.email }}" name="email" id="email" class="form-control" placeholder=">البريد الألكترونى" aria-label=">البريد الألكترونى" aria-describedby="email-addon">

                    </div>

                    <label for="first_name">الأسم</label>
                    <div class="mb-3">
                        <input value="{{ user.first_name }}"  type="text" id="first_name" name="first_name" class="form-control" placeholder="الأسم" aria-label="الأسم" aria-describedby="email-addon">

                    </div>
                       <label for="last_name">اللقب</label>
                    <div class="mb-3">
                        <input type="text" value="{{ user.last_name }}"  name="last_name" id="last_name" class="form-control" placeholder="الأسم" aria-label="الأسم" aria-describedby="email-addon">

                    </div>
                    <label id="phone">الجوال</label>
                    <div class="mb-3">
                        <input type="number" value="{{ user.phone }}"  id="phone" name="phone" class="form-control" placeholder="تاريخ الميلاد" aria-label="تاريخ الميلاد" aria-describedby="email-addon">

                    </div>
                    <label for="address"> العنوان</label>
                    <div class="mb-3">
                        <input type="text" value="{{ user.address }}"  id="address" name="address" class="form-control" placeholder="العنوان" aria-label="العنوان" aria-describedby="email-addon">

                    </div>


                    <div class="text-center">
                        <button type="submit" class="btn bg-maal  w-100 mt-4 mb-0">تعديل </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock body %}

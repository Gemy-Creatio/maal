{% extends 'masterpage.html' %}
{% load static %}
{% block title %}  صحفية مال {% endblock title %}


{% block body %}
<section class="min-vh-85 mb-8">
    <div class=" page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg" style=" background-image: url('../../../static/images/back.jpg');">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5 text-center mx-auto pt-lg-5">
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row mt-lg-n10 mt-md-n11 mt-n10 justify-content-center">
          <div class="col-lg-6 col-md-11 mx-auto">
              <div class="card z-index-0 box-shadow h-100">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <label>البريد الألكترونى</label>
                    <div class="mb-3">
                        <input type="email" name="email" id="email" class="form-control" placeholder="البريد الألكترونى" aria-label="Email" aria-describedby="email-addon">

                    </div>
                    <label >كلمة المرور</label>
                    <div class="mb-3">
                        <input type="password" name="password" id="password"  class="form-control" placeholder="كلمة المرور" aria-label="Password" aria-describedby="password-addon">

                    </div>

                        <div class="text-center">
                        <button type="submit"  class="btn bg-maal text-white w-100 mt-4 mb-0">تسجيل دخول</button>
                    </div>
                </form>
            </div>
        </div>
          </div>
      </div>
    </div>
</section>
{% endblock body %}

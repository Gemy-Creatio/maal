{% extends 'userlayout.html' %}

{% block title %}تسجيل الدخول  {% endblock title %}


{% block body %}
         <div class="m position-relative" style="background-color: #f4f4f4" >
    <main class="main-content border-radius-sm">
      <div class="section min-vh-100 position-relative transform-scale-0 transform-scale-md-0 m-auto m-0">
        <div class="container">
          <div class="row pt-lg-8 pt-8" style="margin: 0 auto;">
              <div class="col-lg-10 col-md-10">
                          <div class="card h-100">
            <div class="card-header">
                <h3 class="font-weight-bolder text-black text-gradient">مرحبا بك</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <label>البريد الألكترونى</label>
                    <div class="mb-3">
                        <input type="email" name="email" id="email" class="form-control" placeholder="البريد الألكترونى" aria-label="Email" aria-describedby="email-addon">

                    </div>
                    <label >كلمة المرور</label>
                    <div class="mb-3">
                        <input type="password" name="password" id="password"  class="form-control" placeholder="كلمة المرور" aria-label="Password" aria-describedby="password-addon">

                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="rememberMe" checked="">
                        <label class="form-check-label" for="rememberMe">تذكرنى</label>
                    </div>
                    <div class="text-center">
                        <button type="submit"  class="btn bg-maal  w-100 mt-4 mb-0">تسجيل دخول</button>
                    </div>
                </form>
            </div>
        </div>

        </div>
          </div>
        </div>
      </div>
    </main>
     </div>
{% endblock body %}

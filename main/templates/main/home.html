{% extends 'main.html' %}
{% load static %}

{% block title %} الصفحة الرئيسية {% endblock %}
{% block body %}
<div class="row">
    <div class="col-lg-3 col-sm-6 mb-lg-0 mb-4">
        <div class="card">
            <div class="card-body p-3">
                <div class="row">
                    <div class="col-8">
                        <div class="numbers">
                            <p class="text-sm mb-0 text-capitalize font-weight-bold">التقيمات البحثية</p>
                            <h5 class="font-weight-bolder mb-0">
                                <span class="text-success text-sm font-weight-bolder">{{ rate_count }}</span>
                            </h5>
                        </div>
                    </div>
                    <div class="col-4 text-start">
                        <div class="icon icon-shape bg-maal shadow text-center border-radius-md">
                            <i class="fas fa-user text-lg opacity-10" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-sm-6 mb-lg-0 mb-4">
        <div class="card">
            <div class="card-body p-3">
                <div class="row">
                    <div class="col-8">
                        <div class="numbers">
                            <p class="text-sm mb-0 text-capitalize font-weight-bold">الشركات المدرجة</p>
                            <h5 class="font-weight-bolder mb-0">
                                <span class="text-success text-sm font-weight-bolder">{{ companies_count }}</span>
                            </h5>
                        </div>
                    </div>
                    <div class="col-4 text-start">
                        <div class="icon icon-shape bg-maal shadow text-center border-radius-md">
                            <i class="fas fa-coins text-lg opacity-10" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-sm-6 mb-lg-0 mb-4">
        <div class="card">
            <div class="card-body p-3">
                <div class="row">
                    <div class="col-8">
                        <div class="numbers">
                            <p class="text-sm mb-0 text-capitalize font-weight-bold">المحللين</p>
                            <h5 class="font-weight-bolder mb-0">
                                <span class="text-danger text-sm font-weight-bolder">{{ analysts_count }}</span>
                            </h5>
                        </div>
                    </div>
                    <div class="col-4 text-start">
                        <div class="icon icon-shape bg-maal shadow text-center border-radius-md">
                            <i class="fas fa-address-book text-lg opacity-10" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-sm-6">
        <div class="card">
            <div class="card-body p-3">
                <div class="row">
                    <div class="col-8">
                        <div class="numbers">
                            <p class="text-sm mb-0 text-capitalize font-weight-bold">المحررين</p>
                            <h5 class="font-weight-bolder mb-0">
                                <span class="text-success text-sm font-weight-bolder">{{ emp_count }}</span>
                            </h5>
                        </div>
                    </div>
                    <div class="col-4 text-start">
                        <div class="icon icon-shape bg-maal shadow text-center border-radius-md">
                            <i class="fas fa-id-card text-lg opacity-10" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock body %}

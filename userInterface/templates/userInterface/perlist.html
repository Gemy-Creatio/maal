{% extends 'userlayout.html' %}
{% load static %}
{% block title %} صحيفة مال  {% endblock title %}

{% block body %}
       <div class="m position-relative" style="background-image: url('../../../static/images/maal.png') ; background-size: cover;">
    <main class="main-content border-radius-sm">
      <div class="section min-vh-100 position-relative transform-scale-0 transform-scale-md-0 m-auto m-0">
        <div class="container">
         <div class="row pt-8">
            <div class="col-lg-12 col-md-12 mb-md-0 mb-4">
          <div class="card">
            <div class="card-header pb-0">
              <div class="row">
                <div class="col-lg-6 col-7">
                  <h6>المحللين</h6>
                  <p class="text-sm mb-0">
                    <i class="fa fa-check text-info" aria-hidden="true"></i>
                    <span class="font-weight-bold ms-1">{{ companies.count }}</span> الشركات السابقة
                  </p>
                </div>
              </div>
            </div>
            <div class="card-body px-0 pb-2">
              <div class="table-responsive">
                  <table class="table align-items-center mb-0">
                            <thead>
                                <tr>
                                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">إسم الشركة</th>
                                    <th class="text-secondary opacity-7">الوظيفة</th>
                                </tr>
                            </thead>
                            <tbody>
                             {% for item in companies %}
                              <tr>
                                        <td>
                                            <div class="d-flex">

                                                <div class="d-flex flex-column justify-content-center">
                                                    <h6 class="mb-0 text-sm">{{ item.company }}</h6>
                                                </div>
                                            </div>
                                        </td>
                                         <td>
                                            <div class="d-flex">

                                                <div class="d-flex flex-column justify-content-center">
                                                    <h6 class="mb-0 text-sm">{{ item.job }}</h6>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                               {% endfor %}

                            </tbody>
                        </table>

              </div>
            </div>
          </div>



         </div>
        </div>
      </div>
    </main>
       </div>
{% endblock body %}

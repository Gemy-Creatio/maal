{% extends 'main.html' %}
{% load static %}

{% block title %}
    المحللين المالين
{% endblock %}

{% block body %}
    <div class="col-12 mt-4">
        <div class="card mb-4">
            <div class="card-header pb-0 p-3">
                <h6 class="mb-1 text-bolder">{{ analyst.name }}تعديل </h6>
            </div>
            <div class="card-body p-3">
                <div class="row">
                    <div class="col-xl-10 col-md-10 mb-xl-0 mb-2">
                        <div class="card card-blog card-plain">
                           <div class="card-header">
                                        <div class="row pt-2">
                {% include 'partials/_messages.html' %}
            </div>

                        </div>
                            <div class="card-body px-1 pb-0">
                                <form method="post">
                                    {% csrf_token %}
                                    <div class="form-group row ">
                                        <div class="col-10 d-flex flex-column">
                                            <label for="name">
                                                إسم المحلل
                                            </label>
                                            <input value="{{ analyst.name }}" id="name" name="name" type="text"
                                                   class="form-control text-black-50"/>

                                        </div>
                                    </div>

                                    <div class="form-group row ">
                                        <div class="col-10 d-flex flex-column">
                                            <label for="currentCompany">
                                                شركة الأبحاث الحالية
                                            </label>
                                            <select name="currentCompany" id="currentCompany"
                                                    class="form-control text-black-50">
                                                {% for company in companies %}
                                                    {% if analyst.pervCompany.pk == company.pk %}
                                                        <option selected="selected"
                                                                value="{{ company.pk }}">{{ company.name }}</option>
                                                    {% endif %}
                                                    <option value="{{ company.pk }}">{{ company.name }}</option>

                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row ">
                                        <div class="col-10 d-flex flex-column">
                                            <label for="currentJob">
                                                الوظيفة
                                            </label>
                                            <input value="{{ analyst.CurrentJob }}" id="currentJob" name="currentJob" type="text"
                                                   class="form-control text-black-50"/>
                                        </div>
                                    </div>

                                    <div class="form-group row ">
                                        <div class="col-10 d-flex flex-column">
                                            <label for="phone">
                                                الهاتف
                                            </label>
                                            <input value="{{ analyst.phone }}" id="phone" name="phone" type="text"
                                                   class="form-control text-black-50"/>
                                        </div>
                                    </div>

                                    <div class="form-group row ">
                                        <div class="col-10 d-flex flex-column">
                                            <label for="email">
                                                البريد الألكترونى
                                            </label>
                                            <input value="{{ analyst.email }}" id="email" name="email" type="email"
                                                   class="form-control text-black-50"/>
                                        </div>
                                    </div>

                                    <div class="form-group row ">
                                        <div class="col-10 d-flex flex-column">
                                            <label for="twitterAccount">
                                                الحساب على تويتر
                                            </label>
                                            <input value="{{ analyst.twitterAccount }}" id="twitterAccount"
                                                   name="twitterAccount" type="text"
                                                   class="form-control text-black-50"/>
                                        </div>
                                    </div>
                                    <div class="form-group row ">
                                        <div class="col-10 d-flex flex-column justify-content-center">
                                            <input type="submit" class="btn btn-primary text-black-50 bg-maal"
                                                   value="تعديل"/>


                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

{% endblock body %}

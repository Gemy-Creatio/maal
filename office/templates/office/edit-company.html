{% extends 'main.html' %}
{% load static %}

{% block title %}

{% endblock %}

{% block body %}
<div class="col-12 mt-4">
    <div class="card mb-4">
        <div class="card-header pb-0 p-3">
            <h6 class="mb-1 text-bolder">تعديل</h6>
        </div>
        <div class="card-body p-3">
            <div class="row">
                <div class="col-xl-10 col-md-10 mb-xl-0 mb-2">
                    <div class="card card-blog card-plain">
                        <div class="card-body px-1 pb-0">
                            <form method="post">
                             {% csrf_token %}
                                <div class="form-group row ">
                                    <div class="col-10 d-flex flex-column">
                                        <label for="name">
                                            إسم الشركة
                                        </label>
                                        <input id="name" value="{{ company.name }}" name="name" type="text" class="form-control text-black-50"  />

                                    </div>
                                </div>
                                                                <div class="form-group row ">
                                    <div class="col-10 d-flex flex-column">
                                        <label for="category">
                                            القطاع
                                        </label>

<select name="category" id="category" class="form-control text-black-50" >
  {% for category_ in categories %}
    {% if category.pk == category_.pk %}
        <option selected="selected" value="{{ category_.pk }}">{{ category_.name }}</option>
    {% else %}
          <option value="{{ category_.pk }}">{{ category_.name }}</option>

    {% endif %}

    {% endfor  %}
</select>
                                    </div>
                                </div>

                                <div class="form-group row ">
                                    <div class="col-10 d-flex flex-column justify-content-center">
                                            <input type="submit" class="btn btn-primary text-black-50 bg-maal" value="تعديل"/>


                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

{% endblock body %}
